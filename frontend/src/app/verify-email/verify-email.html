<div class="verify-container">
  <div class="verify-card">
    <h2>Verify Your Email</h2>
    <p class="subtitle">We've sent a verification code to your email address</p>
    
    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Verification Code</label>
        <input 
          type="text" 
          id="code" 
          formControlName="code" 
          maxlength="6"
          placeholder="Enter 6-digit code"
          class="form-control">
          @if(verifyForm.get('code')?.touched && verifyForm.get('code')?.valid){
        <div class="error">
          Please enter a valid 6-digit code
        </div>
      }
      </div>
      @if(error){
      <div class="alert alert-danger">
        {{ error }}
      </div>
    }
     @if(success){
            <div class="alert alert-success">
        {{ success }}
      </div>
    }


      <button type="submit" [disabled]="loading || verifyForm.invalid" class="btn btn-primary">
        @if(loading){
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ loading ? 'Verifying...' : 'Verify Email' }}
        }
      </button>
    </form>

    <div class="resend-section">
      <p>Didn't receive the code?</p>
      <button 
        type="button" 
        class="btn btn-link" 
        (click)="resendCode()"
        [disabled]="resendLoading">
        {{ resendLoading ? 'Sending...' : 'Resend Code' }}
      </button>
    </div>
  </div>
</div>
