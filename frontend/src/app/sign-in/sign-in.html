<div class="sign-in-container">
    <div class="splash">
        <div class="flex">
            <img class="logo" src="/assets/img/logo.png" alt="WattWisee">
            <div class="card">
                <div class="text-center">

                    <div class="sign-in-card">
                        <h2>Sign In</h2>
                        <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
                            <div class="form-columns">
                                <div class="column">
                                    <div class="form-group">
                                        <i class="bi bi-person-fill"></i>
                                        <input type="text" placeholder="Contact name" [(ngModel)]="user.contact_name" name="contact_name" required>
                                    </div>
                                    <div class="form-group">
                                        <i class="bi bi-building-fill"></i>
                                        <input type="text" placeholder="Company name" [(ngModel)]="user.company_name" name="company_name" required>
                                    </div>
                                    <div class="form-group">
                                        <i class="bi bi-briefcase-fill"></i>
                                        <input type="text" placeholder="Register as" [(ngModel)]="user.register_as" name="register_as" required>
                                    </div>
                                    <div class="form-group">
                                        <i class="bi bi-hash"></i>
                                        <input type="text" placeholder="SEAI number" [(ngModel)]="user.SEAI_number" name="SEAI_number" required>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="form-group">
                                        <i class="bi bi-telephone-fill"></i>
                                        <input type="text" placeholder="Phone number" [(ngModel)]="user.phone" name="phone" required>
                                    </div>
                                    <div class="form-group">
                                        <i class="bi bi-envelope-fill"></i>
                                        <input type="text" placeholder="Contact email" [(ngModel)]="user.email" name="email" required>
                                    </div>
                                    <div class="form-group password-group">
                                        <i class="bi bi-lock-fill"></i>
                                        <div class="input-wrapper">
                                            <input id="password" [type]="showPassword ? 'text' : 'password'"
                                                placeholder="Password" [(ngModel)]="user.password" name="password" required />
                                            <i class="bi toggle-eye"
                                                [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
                                                (click)="togglePasswordVisibility()"></i>
                                        </div>
                                    </div>
                                    <div class="form-group password-group">
                                        <i class="bi bi-lock-fill"></i>
                                        <div class="input-wrapper">
                                            <input id="password-repeat" [type]="showPassword ? 'text' : 'password'"
                                                placeholder="Repeat Password" required />
                                            <i class="bi toggle-eye"
                                                [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
                                                (click)="togglePasswordVisibility()"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group radio-inline">
                                <span class="radio-label">Permission to contact?</span>
                                <label>
                                    <input type="radio" name="permission" value="yes" [(ngModel)]="user.permission_contact" name="permission_contact" required>
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" name="permission" value="no" [(ngModel)]="user.permission_contact" name="permission_contact" required>
                                    No
                                </label>
                            </div>

                            <button type="submit" class="submit-btn" [disabled]="signInForm.invalid">Continue</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
