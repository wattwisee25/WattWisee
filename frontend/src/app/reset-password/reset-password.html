<div class="reset-container">
  <img class="logo" src="assets/img/logo.png" alt="WattWisee" />
<div class="reset-content">
  <h2>Reset your Password</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    
    <button class="reset-btn" type="submit">Reset Password</button>
  </form>
  
  <div *ngIf="message" class="success-message">{{ message }}</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
    <div class="back-button">
    <app-back-button></app-back-button>
    </div>
