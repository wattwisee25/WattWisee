<header>
  <app-menu></app-menu>
</header>
<div class="personal-data-container">
    <div class="splash">
        <div class="flex">
            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-id">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
          <path d="M9 10m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M15 8l2 0" />
          <path d="M15 12l2 0" />
          <path d="M7 16l10 0" />
        </svg>
                <h1>Personal Data</h1>
            </div>

            <div class="card">
                <div class="text-center">
                    <div class="personal-data-card">
                        <img src="assets/images/user.png" alt="User Image" class="user-image">

                        <form >
                            <div class="form-columns">
                                <!-- Colonna Sinistra -->
                                <div class="column">
                                    <div class="form-group">
                                        <i class="bi bi-person-fill"></i>
                                        <input type="text" placeholder="Contact name" 
                                            name="contact_name" required />
                                    </div>

                                    <div class="form-group">
                                        <i class="bi bi-building-fill"></i>
                                        <input type="text" placeholder="Company name" 
                                            name="company_name" required />
                                    </div>

                                    <div class="form-group">
                                        <i class="bi bi-briefcase-fill"></i>
                                        <select  name="register_as" required>
                                            <option value="" disabled selected>Register as</option>
                                            <option value="Energy Auditor">Energy Auditor</option>
                                            <option value="Energy Manager">Energy Manager</option>
                                            <option value="ESG Professional">ESG Professional</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Energy Upgrade Contractor">Energy Upgrade Contractor</option>
                                            <option value="Maintenance Operations">Maintenance/Operations</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <i class="bi bi-hash"></i>
                                        <input type="text" placeholder="SEAI number" 
                                            name="SEAI_number" required />
                                    </div>
                                </div>

                                <!-- Colonna Destra -->
                                <div class="column">
                                    <div class="form-group">
                                        <i class="bi bi-telephone-fill"></i>
                                        <input type="text" placeholder="Phone number"
                                            name="phone" required />
                                    </div>

                                    <div class="form-group">
                                        <i class="bi bi-envelope-fill"></i>
                                        <input type="email" placeholder="Contact email"
                                            name="email" required />
                                    </div>

                                    <div class="form-group password-group">
                                        <i class="bi bi-lock-fill"></i>
                                        <div class="input-wrapper">
                                            <input name="password" required />
                                            <i class="bi toggle-eye"
                                     
                                                ></i>
                                        </div>
                                    </div>

                                    <div class="form-group password-group">
                                        <i class="bi bi-lock-fill"></i>
                                        <div class="input-wrapper">
                                            <input 
                                                placeholder="Repeat Password" 
                                                name="repeat_password" required />
                                            <i class="bi toggle-eye"
                                                ></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                            <div class="form-group radio-inline">
                                <span class="radio-label">Permission to contact?</span>
                                <label>
                                    <input type="radio" value="yes" 
                                        name="permission_contact" required />
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" value="no" 
                                        name="permission_contact" required />
                                    No
                                </label>
                            </div>

                            <button type="submit" class="submit-btn">
                                Continue
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
