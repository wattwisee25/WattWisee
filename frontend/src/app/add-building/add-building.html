<header>
    <app-menu></app-menu>
</header>

<div class="add-building-container">
    <!-- Card principale -->
    <div class="card">
        <h2>Add building</h2>

        <input type="text" placeholder="Building name" [(ngModel)]="buildingName">

        <div class="upload-row">
            <input type="text" placeholder="Select photo" [value]="selectedImage ? selectedImage.name : ''" readonly
                class="file-display-input">

            <input #fileInput type="file" (change)="onFileSelected($event)" style="display: none">

            <button class="plus-btn" (click)="fileInput.click()">+</button>
        </div>

        <!-- Confirm -->
        <div class="confirm-row">
            <button class="confirm-btn" (click)="addBuilding()">Confirm</button>
        </div>

        <!-- List buildings -->
        <h3>Your buildings</h3>
        <div class="buildings-list">
            <div class="building-card" *ngFor="let b of buildings">
                <img [src]="b.imageUrl" alt="Building">
                <p>{{ b.name }}</p>
            </div>
        </div>

        <!-- Finish -->
        <div class="finish-row">
            <!-- <button class="finish-btn" (click)="saveProject()" [routerLink]="['/project-list']">Finish</button> -->
            <button class="finish-btn" (click)="saveProject()" [routerLink]="['/home']">Finish</button>

        </div>
    </div>
</div>
<div class="back-button">
    <app-back-button></app-back-button>
</div>
