<header>
  <app-menu></app-menu>
</header>

<div class="renewable-container">

  <div class="scroll-container">

    <div class="item" *ngFor="let item of items">

      <!-- Titolo cliccabile -->
      <h2 class="term" (click)="toggle(item)">
        {{ item.title }}
      </h2>

      <!-- Contenuto espanso -->
      <div *ngIf="item.expanded">

        <div class="data-section">
          <h3>{{ item.subtitle1 }}</h3>

          <div class="values">
            <div class="value" *ngFor="let v of item.values">
              <span class="data">{{ v.value }}</span>
              <span class="label">{{ v.label }}</span>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>

<div class="back-button">
  <app-back-button></app-back-button>
</div>
