<div class="upload-container">
  <h2>Upload Bill</h2>

  <!-- File input -->
  <input type="file" (change)="onFileSelected($event)" />

  <!-- Upload button -->
  <button 
    (click)="uploadFile('PROJECT_ID','BUILDING_ID','bill')" 
    [disabled]="!selectedFile || isUploading">
    {{ isUploading ? 'Loading...' : 'Upload' }}
  </button>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Extracted text display -->
  <div *ngIf="extractedData?.text" class="result">
    <h3>Extracted Text:</h3>
    <pre>{{ extractedData?.text }}</pre>
  </div>
</div>

<!-- Basic styling -->
<style>
.upload-container {
  max-width: 500px;
  margin: 20px auto;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  margin-top: 10px;
  padding: 8px 16px;
}
.error {
  color: red;
  margin-top: 10px;
}
.result {
  margin-top: 20px;
  background: #f9f9f9;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #eee;
}
pre {
  white-space: pre-wrap;
  word-break: break-word;
}
</style>
