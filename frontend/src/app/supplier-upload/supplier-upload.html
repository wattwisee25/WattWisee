<header>
  <app-supplier-menu></app-supplier-menu>
</header>

<div class="upload-container">
  <div class="title-container">
    <h2>Upload information</h2>
  </div>

  <div class="upload-section">
    <div class="title">
      <h2>{{ term }}</h2>
    </div>

    <!-- Reactive Form -->
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">

      <div class="input-container">
        <input type="text" formControlName="costWork" placeholder=" " class="form-control mb-3" />
        <label>Cost of work (€)</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="costSavings" placeholder=" " class="form-control mb-3" />
        <label>Cost savings (€/yr)</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="emissionReduction" placeholder=" " class="form-control mb-3" />
        <label>Emission reduction (t CO2e/yr)</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="paybackPeriod" placeholder=" " class="form-control mb-3" />
        <label>Payback period (yr)</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="size" placeholder=" " class="form-control mb-3" />
        <label>Size of system</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="warrantyHardware" placeholder=" " class="form-control mb-3" />
        <label>Warranty of hardware</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="warrantyLabour" placeholder=" " class="form-control mb-3" />
        <label>Warranty on labour</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="multipleItems" placeholder=" " class="form-control mb-3" />
        <label>Add multiple items</label>
      </div>

      <div class="input-container">
        <input type="date" formControlName="installationDate" placeholder=" " class="form-control mb-3" />
        <label>Installation date</label>
      </div>

      <div class="input-container">
        <input type="time" formControlName="installationTime" placeholder=" " class="form-control mb-3" />
        <label>Installation time</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="requirements" placeholder=" " class="form-control mb-3" />
        <label>Any planning requirements</label>
      </div>

      <div class="input-container">
        <input type="text" formControlName="notes" placeholder=" " class="form-control mb-3" />
        <label>Additional notes</label>
      </div>

      <div class="btn-container">
        <button type="submit" class="upload-btn">Save</button>
      </div>

    </form>

    <!-- messaggi di feedback -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  </div>
</div>
