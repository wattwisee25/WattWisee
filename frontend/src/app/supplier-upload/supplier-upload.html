<header>
    <app-supplier-menu></app-supplier-menu>
</header>

<div class="upload-container">
    <div class="title-container">
        <h2>Upload information</h2>
    </div>
    <div class="upload-section">
        <div class="title">
            <h2>{{term}}</h2>
        </div>
        <div class="input">
            <div class="input-container">
                <input type="text" id="cost-work" placeholder=" " class="form-control mb-3" />
                <label for="cost-work">Cost of work (€)</label>
            </div>
            <div class="input-container">
                <input type="text" id="cost-savings" placeholder=" " class="form-control mb-3" />
                <label for="cost-savings">Cost savings (€/yr)</label>
            </div>
            <div class="input-container">
                <input type="text" id="emission-reduction" placeholder=" "
                class="form-control mb-3" />
                <label for="emission-reduction">Emission reduction (t CO2e/yr)</label>
            </div>
            <div class="input-container">
                <input type="text" id="payback-period" placeholder=" " class="form-control mb-3" />
                <label for="payback-period">Payback period (yr)</label>
            </div>
            <div class="input-container">
                <input type="text" id="size" placeholder=" " class="form-control mb-3" />
                <label for="size">Size of system</label>
            </div>
            <div class="input-container">
                <input type="text" id="warranty-of-hardware" placeholder=" " class="form-control mb-3" />
                <label for="warranty-of-hardware">Warranty of hardware</label>
            </div>
            <div class="input-container">
                <input type="text" id="warranty-on-labour" placeholder=" " class="form-control mb-3" />
                <label for="warranty-on-labour">Warranty on labour</label>
            </div>
            <div class="input-container">
                <input type="text" id="add-multiple-items" placeholder=" " class="form-control mb-3" />
                <label for="add-multiple-items">Add multiple items</label>
            </div>
            <div class="input-container">
                <input type="text" id="installation-date" placeholder=" " class="form-control mb-3" />
                <label for="installation-date">Installation date</label>
            </div>  
            <div class="input-container">
                <input type="text" id="installation-time" placeholder=" " class="form-control mb-3" />
                <label for="installation-time">Installation time</label>
            </div>
            <div class="input-container">
                <input type="text" id="requirements" placeholder=" " class="form-control mb-3" />
                <label for="requirements">Any planning requirements</label>
            </div>
            <div class="input-container">
                <input type="text" id="notes" placeholder=" " class="form-control mb-3" />
                <label for="notes">Additional notes</label>
            </div>


           
            
            
            
            
            
<div class="btn-container">
  <button class="upload-btn">Save</button>
</div>
