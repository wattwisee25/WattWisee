<div class="page">
  <img class="logo" src="assets/img/logo.png" alt="WattWisee" />

  <!-- Card principale -->
  <div class="card">
    <h2>Upload your bills</h2>

    <!-- Project name -->
    <h3>Select the building you want to upload bills for:</h3>

      <!-- Barra scorrimento immagini -->
      <div class="scroll-bar">
        <div class="scroll-thumb"></div>
      </div>

      <!-- List buildings -->
      <h3>Upload the bills to the correct repository:</h3>
            <input #fileInput 
             type="file" 
             (change)="onFileSelected($event)"
             style="display: none">
      
             <div class="button-container">
      <button class="add-btn" (click)="fileInput.click()">+ Electricity bills</button>
      <button class="add-btn" (click)="fileInput.click()">+ Oil - Fuel oil bills</button>
      <button class="add-btn" (click)="fileInput.click()">+ LPG bills</button>
             </div>

      <!-- Finish -->
       <div class="finish-row">
      <button class="finish-btn">Finish</button>
       </div>
    </div>
  </div>
